        function mostraVencedor(nomeTime,totalPontosTime1, totalPontosTime2) {
            var resultadoFinal;
            if (totalPontosTime1 > totalPontosTime2) {
                resultadoFinal = nomeTime[0] + " está ganhando!";
            } else if (totalPontosTime1 < totalPontosTime2) {
                resultadoFinal = nomeTime[1] + " está ganhando!";

        function enviar() {
            var nomeTime = [document.getElementById("nome-time-1").value,
            document.getElementById("nome-time-2").value];

            parseInt(document.getElementById("vitorias-time-2").value)];

            var pontuacao = [(vitorias[0]*3+empates[0]),(vitorias[1]*3+empates[1])];
            document.getElementById("coluna-nome-time1").innerText = nomeTime[0];
            document.getElementById("coluna-nome-time2").innerText = nomeTime[1];

            document.getElementById("coluna-empates-time2").innerText = empates[1];
            document.getElementById("coluna-pontos-time1").innerText = pontuacao[0];
