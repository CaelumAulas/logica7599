<!doctype html>
<html>

<head>
   <title></title>
   <meta charset="utf-8">
</head>
<body id="body">
   <form onsubmit="enviar()">   
   <h2>LOTERIA:</h2>
   <p>
       <b>Número: </b>
       <input id="numero" type="number">
   </p>
   <input type="submit" value="Enviar"/>
</form>
   <script>
       function enviar() {
           r = Math.random();
           var numeros = (parseInt(r*10)+"-"+parseInt(r*20)+"-"+
           parseInt(r*30)+"-"+parseInt(r*40)+"-"+parseInt(r*50)+"-"+
           parseInt(r*60)).split("-");
           var numero = document.getElementById("numero").value;
           document.write(numeros);
           if (numeros.includes(numero)) {
               document.write('<h1 style="color: blue;">Parabéns!</h1>')
           } else {
               document.write('<h1 style="color: red;">Errou!</h1>')
           }
           document.close();
       }
   </script>
</body>
</html>
