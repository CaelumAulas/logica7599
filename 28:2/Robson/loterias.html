<html>
<head>	
<meta charset="UTF-8">
</head>
<body>
<input/>
<button>Confere resultado</button>

<script>

	function sorteia() {

		return Math.round(Math.random() * 10*6);
	}

	function sorteiaNumeros(quantidade) {

		var segredos = [];

		var numero = 1;

		while(numero <= quantidade) {

			var numeroAleatorio = sorteia();

			if(numeroAleatorio !== 0 ) {
				// numeroAleatorio está no vetor?
				var achou = false;

				for(var posicao = 0; posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleatorio) {
						achou = true;
						break;
					}
				}

				if(achou == false) {
					segredos.push(numeroAleatorio);	
					numero++;
				} 
			}
		}

		return segredos;
	}

	var segredos = sorteiaNumeros(6);

	console.log(segredos);

	var input = document.querySelector("input");
	input.focus();	

	function verifica() {
		// numero digitado está no vetor?
		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Você ERROU!");	
		}
		

		input.value = "";
		input.focus();		
	}

	var button = document.querySelector("button");

	button.onclick = verifica;


</script>
</body>
</html>
